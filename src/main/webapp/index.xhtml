<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head jsf:id="whereTestHead">
    <title>Where and Bootstrap tutorial</title>
    <style>
        [class*="col"] {
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid #fff;
            color: #fff;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="resources/css/bootstrap.css"/>
</head>

<body jsf:id="whereTestBody">
<p>Witaj Å›wiecie</p>


<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<form jsf:id="resultCarLsist" jsf:prependId="false">
    <div jsf:id="carList">
        <ul>
            <ui:repeat value="#{carBean.cars}" var="car">
                <li>#{car.carId} : #{car.brand} - #{car.model} - #{car.available}</li>
            </ui:repeat>
        </ul>
    </div>
    <h2>#{carBean.car2.toString()}</h2>


    <div jsf:id="divInsertId">
        <input type="number" jsf:id="inputNumber" value="#{carBean.carId}">
            <f:ajax render="carById" listener="#{carBean.getCarById()}" event="keyup" delay="250"/>
        </input>
    </div>

    <div jsf:id="carById">
        #{carBean.car.toString()}
    </div>
</form>

<div class="container">
    <div class="row g-5">
        <div class="col-md-4">Column </div>
        <div class="col-md-4">Column </div>
        <div class="col-md-4">Column </div>
        <div class="col-md-6">Column </div>
        <div class="col-md-6">Column </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
</script>

<script src="resources/js/bootstrap.js"/>


</body>

</html>
